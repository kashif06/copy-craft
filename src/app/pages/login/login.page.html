<ion-content [fullscreen]="true" class="ion-padding">
  <h1 style="font-size: 2.4rem;"><strong>Login</strong>
    <span (click)="goToRegister()" style="float: right; color: grey; font-size: 1.5rem;margin-top: 10px;">Sign up</span>
  </h1>
  <div style="text-align: center; margin-top: 50px; margin-bottom: 35px;">
    <ion-icon src="assets/icon/person-circle-outline.svg" alt="Camera Logo" style="color: grey;width:80px; height:80px "></ion-icon>
  </div>

  <!-- <ion-list>

    <ion-item>
      
    </ion-item> -->

    <ion-input
        type="email"
        label="Email"
        labelPlacement="floating"
        errorText="Invalid email"
        email
      ></ion-input>

      <ion-input type="password" label="Password" labelPlacement="floating" [counter]="true" maxlength="10"></ion-input>

    <!-- <ion-item>
      
    </ion-item>

  </ion-list> -->

  <ion-button (click)="login()" fill="outline" expand="block" fill="clear" size="large" shape="round" color="primary" style="font-size: 20px; margin-top: 50px; box-shadow: -11px 15px 27px 14px rgba(0, 0, 0, 0.1); border-radius: 30px;">
    LOGIN <ion-icon src="assets/icon/checkmark-outline.svg" slot="start"></ion-icon>
  </ion-button>

</ion-content>
